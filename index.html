<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="shortcut icon" href="src/img/favIcon.png" type="image/x-icon">
</head>
<body>
    <section class="bottom">
        <div class="calculator">
            <h2>calculator</h2>
            <p id="result"></p>
            <table>
                <tr>
                    <td><button class="button" onclick="clean()">C</button></td>
                    <td><button class="button" onclick="back()">CE</button></td>
                    <td><button class="button" onclick="insert('/')" >รท</button></td>
                    <td><button class="button" onclick="insert('*')" >x</button></td>
                </tr>

                <tr>
                    <td><button class="button" onclick="insert('7')" >7</button></td>
                    <td><button class="button" onclick="insert('8')" >8</button></td>
                    <td><button class="button" onclick="insert('9')" >9</button></td>
                    <td><button class="button" onclick="insert('-')" >-</button></td>
                </tr>

                <tr>
                    <td><button class="button" onclick="insert('4')" >4</button></td>
                    <td><button class="button" onclick="insert('5')" >5</button></td>
                    <td><button class="button" onclick="insert('6')" >6</button></td>
                    <td><button class="button" onclick="insert('+')" >+</button></td>
                </tr>

                <tr>
                    <td><button class="button" onclick="insert('1')" >1</button></td>
                    <td><button class="button" onclick="insert('2')" >2</button></td>
                    <td><button class="button" onclick="insert('3')" >3</button></td>
                    <td rowspan="2"><button class="button equal" onclick="result()" >=</button></td>
                </tr>

                <tr>
                    <td colspan="2" ><button class="button zero" onclick="insert('0')" >0</button></td>
                    <td><button class="button" onclick="insert('.')">.</button></td>
                </tr>
            </table>
        </div>
    </section>

    <footer class="footer">
        <div class="sub-icons">
            <div class="icons">

                <a href="https://github.com/Lipexq" target="_blank">
                    <img src="src/img/iconGitHub.png" alt="icone github">
                </a>

                <a href="https://www.instagram.com/filipexq_/" target="_blank"> 
                    <img src="src/img/iconInstagram.png" alt="icone github"> 
                </a>

                <a href="https://twitter.com/Lipexq" target="_blank"> 
                    <img src="src/img/iconTwitter.png" alt="icone github"> 
                </a>
            </div>
        </div>
    </footer>
<script src="src/js/index.js"></script>
</body>
</html>
